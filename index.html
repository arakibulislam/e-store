<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EStore</title>
  <link rel="stylesheet" href="./css/style.css" />
  <!-- Bootstrap 5-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Font Awsome -->
  <script src="https://kit.fontawesome.com/6ab963381c.js" crossorigin="anonymous"></script>
  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
  <!-- favicon -->
  <link rel="shortcut icon" href="images/bag.png" type="image/x-icon">
</head>

<body>
  <header>
    <!-- ===================== Nav Bar ====================== -->
    <nav class="navbar  navbar-expand-lg navbar-light fixed-top shadow-sm bg-light">
      <img class="image-1" src="images/gradient.png" alt="">
      <div class="container">
        <a class="navbar-brand w-25 d-flex align-items-center" href="#"><img class="logo" src="images/online-shopping.png"
            alt=""><span class="fs-2 text-muted ms-3 fw-bold ">E Store</span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse text-center" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item px-2">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item px-2">
              <a class="nav-link" href="#">Shop</a>
            </li>
            <li class="nav-item px-2">
              <a class="nav-link" href="#">Contact</a>
            </li>
            <li class="nav-item px-2">
              <a class="nav-link" href="#">Buy Now</a>
            </li>
            <li class="nav-item d-inline-flex justify-content-center px-2">
              <a class="nav-link position-relative" href="#"><i class="fas fa-shopping-cart"></i>
                <span id="add-cart"
                  class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                  0
                  <span class="visually-hidden">unread messages</span>
                </span>
              </a>
            </li>
            <li onclick="checkout()" class="nav-item d-inline-flex justify-content-center px-2">
              <a class="nav-link position-relative" href="#">
                <p>Checkout <span  class="badge bg-danger fs-6">$ <span id="checkout-price">0</span></span></p>
              </a>
            </li>
          </ul>
          <button class="ms-lg-5 btn btn-outline-secondary rounded-3 px-3" type="button"> <i
              class="fas fa-user me-2"></i>Login</button>
        </div>
      </div>
    </nav>
  </header>
  
  <main>
    <!-- ====================== Search Bar ====================== -->
    <img class="image" src="images/gradient-2.png" alt="">
    <div class="container">
      <div class="d-md-flex text-center  w-50 mx-auto search">
        <input id="input-field" class="form-control me-2 border-0 shadow py-2 px-4 my-md-0 my-3 " type="search"
          placeholder="Search the Products" aria-label="Search">
        <button class="btn btn-secondary shadow px-4" type="submit" onclick="loadProducts()">
          Search
        </button>
      </div>
    </div>

    <!-- ====================== Display Product ================ -->
    <div class="row container mx-auto">
      <div class="col-md-6 col-lg-9 col-sm-7">
        <div id="all-products" class="row row-cols-1 row-cols-md-3 g-4">
        </div>
      </div>

    <!-- ===================== My Cart ======================= -->
      <div class="col-md-6 col-lg-3 col-sm-5 cart-main">
        <div class="cart position-fixed " id="my-cart">
          <table class="table">
            <thead>
              <h1>My-Cart</h1>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Total Added-Products:</th>
                <td><span id="total-Products">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Price:</th>
                <td>$ <span id="price">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Delivery-Charge:</th>
                <td>$ <span id="delivery-charge">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Total-Tax:</th>
                <td>$ <span id="total-tax">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">Total</th>
                <td colspan="2">$ <span id="total">0</span></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <div class="parces text-center">
            <button onclick="buyNow()" class="btn btn-secondary text-center">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer></footer>

  <!-- add javascript  file  -->
  <script src="./js/app.js"></script>
</body>

</html>
